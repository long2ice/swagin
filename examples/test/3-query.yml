name: Default
vars:
  URL: "http://127.0.0.1:8080"

testcases:

################################ DELETE QUERY ##################################

- name: delete_query
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/query?name=test"
      method: DELETE
      headers:
        Accept: "application/json"
        Token: "test"
        Authorization: "Basic Zm9vOmJhcg=="
    response:
      statusCode: 200
      json:
        name: "test"
        token: "test"
        optional: ""

- name: delete_query_no_url_parameter
  steps:
  - type: tavern
    request:
      url: "{{.URL}}/query"
      method: DELETE
      headers:
        Accept: "application/json"
        Token: "test"
        Authorization: "Basic Zm9vOmJhcg=="
